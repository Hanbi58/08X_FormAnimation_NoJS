<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Animation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Log In</h1>
      <div class="um">
        <input type="text" id="username" />
        <label for="username">
          <span class="a">U</span><span>s</span><span>e</span><span>r</span
          ><span>n</span><span>a</span><span>m</span><span>e</span>
        </label>
      </div>
      <div class="pw">
        <input type="text" id="password" />
        <label for="password"
          ><span>P</span><span>a</span><span>s</span><span>s</span><span>w</span
          ><span>o</span><span>r</span><span>d</span></label
        >
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
